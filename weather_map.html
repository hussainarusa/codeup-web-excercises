<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
<!--the styling-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />


    <!--beggining-->

</head>
<body>

<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <header class=" py-3 d-flex justify-content-between">
                    <h1 class="fw-bold h3 my-1 headerCss">Weather Dashboard</h1>
                    <h1 id="weatherLocation"> </h1>
                </header>

                <form id="searchWeatherForm">
                    <label class="labelz" for="location">Search: </label>
                    <input type="text" id="location" name="location"  placeholder="City, State" required>

                    <button type="submit">Get Weather</button>
                </form>


                <div class="row map-container">
                    <div id='map' style='width: 960px; height: 330px;'></div>
                </div>

                <h1 id="locationName"> </h1>

                <div id="forecast-card-container">
                    <p class="cards"></p>
                </div>


            </div>
        </div>
    </div>
</div>







<!--the javascript-->
<script src="js/keys.js"></script>

        crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>


</body>
</html>
