<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <!--the styling-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<!--beggining-->
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
                    <p class="navbar-brand header"></p>
                </nav>
                <div class=" d-flex flex-column ">
                    <form id="searchWeatherForm">
                        <h1 class="title">Weather Forecast</h1>
                        <label class="labelz" for="location"> </label>
                        <input type="text" id="location" name="location" placeholder="  City, State" required>
                        <button class="Btn" type="submit">Get Weather</button>
                    </form>
                </div>
                <div class="row map-container d-flex justify-content-center">
                    <div id='map' class='w-100' style='height: 330px;'></div>
                </div>
                <!-- Rest of the Forecast Cards -->
                <div id="forecast-card-container">
                    <!-- Other forecast cards will be dynamically added here using JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <!--the javascript-->
    <script src="js/keys.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/min-max-temps.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="js/weather_map.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>


</body>
</html>
