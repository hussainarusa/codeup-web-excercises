<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Defuse the BOM</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1100.0" data-gr-ext-installed="">

<h2 id="message">This BOM will self-destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>

<script>
    (function() {
        "use strict";

        let detonationTimer = 5;

        // TODO: This function needs to be called once every second
        function updateTimer() {
            if (detonationTimer ==0) {
                alert('EXTERMINATE!');
                document.body.innerHTML = '';
            } else if (detonationTimer > 0) {
                document.getElementById('timer').innerHTML = detonationTimer;
            }

            detonationTimer--;
        }

        // TODO: When this function runs, it needs to
        //cancel the interval/timeout for updateTimer()
        function defuseTheBOM() { if (detonationTimer ==5) {
            clearInterval(detonationTimer)
        }
        }

        // Don't modify anything below this line!
        //
        // This causes the defuseTheBOM() function to be called
        // when the "defuser" button is clicked.
        // We will learn about events in the DOM lessons
        let defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBOM);
    })();
</script>
</body>
</html>
