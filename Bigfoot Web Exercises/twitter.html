
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Profile</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/twitter.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container grow">
        <div class="row grow no-gap">
            <aside class="column left-sidebar">
                <nav class="sidebar-nav">
                    <div class="logo-wrapper">
                        <img src="img/twitter-icon1.png" alt="bird">

                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                        </div>
                        <p>Home</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                            <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" class="menu-icon">
                        </div>
                        <p>Explore</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                            <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" class="menu-icon">
                        </div>
                        <p>Notifications</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                            <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" class="menu-icon">
                        </div>
                        <p>Messages</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                            <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" class="menu-icon"></svg>
                        </div>
                        <p>Bookmarks</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                            <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" class="menu-icon"></svg>
                        </div>
                        <p>Twitter Blue</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                            <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor" class="menu-icon"></svg>
                        </div>
                        <p>Profile</p>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon-wrapper">
                        </div>
                        <p>More</p>
                    </div>
                </nav>
                <button class="cta-button">Tweet</button>
                <div class="sidebar-bottom">
                    <div class="menu-item">
                        <div class="left-avatar-wrapper">
                            <img src="img/cody-parade.jpeg">
                        </div>
                        <div class="twitter-handle-wrapper">
                            <p class="twitter-name">Arusa Hussain</p>
                            <p class="twitter-handle">@SassySamosa</p>
                        </div>
                        <div class="menu-icon-wrapper">
                            <div class="dots">...</div>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="column">
                <div class="main-top">
                    <div class="menu-icon-wrapper">
                        <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor"><
                    </div>
                    <div class="main-top-text">
                        <p class="twitter-name">Arusa</p>
                        <p class="tweet-number">666 Tweets</p>
                    </div>
                </div>
                <div class="twitter-banner">
                    <img src="img/codescreen.jpg" alt="code"/>



                </div>
            </main>
            <aside class="column right-sidebar">

            </aside>
        </div>
    </div>
</div>


</body>
</html>
