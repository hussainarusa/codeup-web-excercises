<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Warmups</title>
</head>
<body>

<h3>The sum is: <span id="sum-output">0</span></h3>

<label for="number">Number</label>
<input id="number" type="number" name="number" min="0" max="5" value="0">
<button id="add-btn">Add</button>

<!--  Include the CDN script for jQuery below -->
<script
        src="http://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>

    "use strict";

    // TODO: add the needed JS so that the number selected in the number input will be added to the number in the span when the button is clicked

    // Get references to the elements
    const sumOutput = document.getElementById("sum-output");
    const numberInput = document.getElementById("number");
    const addButton = document.getElementById("add-btn");

    // Add event listener to the button
    addButton.addEventListener("click", function() {
        // Get the current sum value
        let currentSum = parseInt(sumOutput.innerText);

        // Get the value from the input field
        let inputValue = parseInt(numberInput.value);

        // Calculate the new sum
        let newSum = currentSum + inputValue;

        // Update the sum displayed in the span
        sumOutput.innerText = newSum;
    });


</script>

</body>
